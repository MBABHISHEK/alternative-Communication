<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DailyHygiene</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #header {
      background-color: #333;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
    }
    #headerContainer {
      display: flex; /* Added to display the replicated cards in a row */
    }
    #cardContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .replicatedCard {
      margin: 10px;
      width: 100px; /* Adjust card width as needed */
      height: 150px; /* Adjust card height as needed */
      /*border: 1px solid #000;*/
      border-radius: 8px;
      cursor: pointer;
    }
    .red { background-color: #ff5555; }
    .green { background-color: #55ff55; }
    .blue { background-color: #5555ff; }
    /* Add more colors and styles as needed */
  </style>
</head>
<body>
  <div id="header">
    Header Content
    <button onclick="playButtonClicked()">Play</button>
    <div id="headerContainer"></div>
  </div>
      
  <div id="cardContainer">

    <!-- Add 9 number elements with different sources -->
    <img class="replicatedCard" src="7.DailyHygiene\1.BrushTeeth.png" alt="BrushTeeth" onclick="replicateImage(this, 'BrushTeeth')">
    <img class="replicatedCard" src="7.DailyHygiene\2.Soap.png" alt="Soap" onclick="replicateImage(this, 'Soap')">
    <img class="replicatedCard" src="7.DailyHygiene\3.ShowerBath.png" alt="ShowerBath" onclick="replicateImage(this, 'ShowerBath')">
    <img class="replicatedCard" src="7.DailyHygiene\4.TakeABath.png" alt="TakeABath" onclick="replicateImage(this, 'TakeABath')">
    <img class="replicatedCard" src="7.DailyHygiene\5.TakeTheTowel.png" alt="TakeTheTowel" onclick="replicateImage(this, 'TakeTheTowel')">
    <img class="replicatedCard" src="7.DailyHygiene\6.TissueBox.png" alt="TissueBox"onclick="replicateImage(this, 'TissueBox')">
    <img class="replicatedCard" src="7.DailyHygiene\7.MakeUp.png" alt="Mint" onclick="replicateImage(this, 'MakeUp')">
    <img class="replicatedCard" src="7.DailyHygiene\8.Comb.png" alt="Comb" onclick="replicateImage(this, 'Comb')">
    <img class="replicatedCard" src="7.DailyHygiene\9.IAmReady.png" alt="I am Ready" onclick="replicateImage(this, 'I Am Ready')">
  </div>

  <script>
    let addedImages = []; // Array to store added images

    function replicateCard(card) {
      const newCard = card.cloneNode(true);
      newCard.classList.remove("replicatedCard");
      newCard.style.width = "50px"; // Set the width of the cloned card
      newCard.style.height = "75px"; // Set the height of the cloned card
      
      const headerContainer = document.getElementById("headerContainer");
      headerContainer.appendChild(newCard);

      // Store information about added image
      /*addedImages.push({
        alt: newCard.alt,
        src: newCard.src
      });*/
    }

    function replicateImage(image, text) {
      const newImage = image.cloneNode(true);
      newImage.classList.remove("replicatedCard");
      newImage.style.width = "50px"; // Set the width of the cloned image
      newImage.style.height = "75px"; // Set the height of the cloned image
      
      const headerContainer = document.getElementById("headerContainer");
      headerContainer.appendChild(newImage);

      // Store information about added image
      addedImages.push({
        alt: newImage.alt,
        src: newImage.src
      });

      // Create speech synthesis
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);

      // Play speech
      synth.speak(utterance);
    }

    function playSpeech() {
      let concatenatedText = "";
      console.log(concatenatedText);

      // Concatenate alt text of added images
      addedImages.forEach(image => {
        concatenatedText += image.alt + " ";
      });

      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(concatenatedText.trim());

      
      // Play speech
      console.log(concatenatedText);

      synth.speak(utterance);

      // Initialize addedImages list to zero
    }

    function playButtonClicked() {
      playSpeech();
    }
  </script>
</body>
</html>
