<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Replication</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #header {
      background-color: #333;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
    }
    #headerContainer {
      display: flex; /* Added to display the replicated cards in a row */
    }
    #cardContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .replicatedCard {
      margin: 10px;
      width: 100px; /* Adjust card width as needed */
      height: 150px; /* Adjust card height as needed */
      border: 1px solid #000;
      border-radius: 8px;
      cursor: pointer;
    }
    .violet { background-color: #8a2be2; }
    .indigo { background-color: #4b0082; }
    .blue { background-color: #0000ff; }
    .green { background-color: #00ff00; }
    .yellow { background-color: #ffff00; }
    .orange { background-color: #ffa500; }
    .red { background-color: #ff0000; }
    /* Add more colors and styles as needed */
  </style>
</head>
<body>
  <div id="header">
    Header Content
    <button onclick="playButtonClicked()">Play</button>
    <div id="headerContainer"></div>
  </div>
      
  <div id="cardContainer">
    <!-- Add 7 color elements with corresponding text -->
    <div class="replicatedCard violet" onclick="replicateColor(this, 'Violet')"></div>
    <div class="replicatedCard indigo" onclick="replicateColor(this, 'Indigo')"></div>
    <div class="replicatedCard blue" onclick="replicateColor(this, 'Blue')"></div>
    <div class="replicatedCard green" onclick="replicateColor(this, 'Green')"></div>
    <div class="replicatedCard yellow" onclick="replicateColor(this, 'Yellow')"></div>
    <div class="replicatedCard orange" onclick="replicateColor(this, 'Orange')"></div>
    <div class="replicatedCard red" onclick="replicateColor(this, 'Red')"></div>
  </div>

  <script>
    let addedColors = []; // Array to store added colors

    function replicateColor(colorElement, text) {
      const newColorElement = colorElement.cloneNode(true);
      newColorElement.classList.remove("replicatedCard");
      newColorElement.style.width = "50px"; // Set the width of the cloned color
      newColorElement.style.height = "75px"; // Set the height of the cloned color
      
      const headerContainer = document.getElementById("headerContainer");
      headerContainer.appendChild(newColorElement);

      // Store information about added color
      addedColors.push({
        color: newColorElement.style.backgroundColor,
        text: text
      });

      // Update the addedColors array before playing the speech
      playSpeech();
    }

    function playSpeech() {
      let concatenatedText = "";

      // Concatenate text of added colors
      addedColors.forEach(color => {
        concatenatedText += color.text + " ";
      });

      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(concatenatedText.trim());

      // Play speech
      synth.speak(utterance);

      // Initialize addedColors list to zero
    }

    function playButtonClicked() {
      playSpeech();
    }
  </script>
</body>
</html>
