  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dashboard-section {
      margin-top: 20px;
      text-align: center;
    }
    .section-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      margin: 10px;
      width: 120px;
      height: 120px;
      border: 1px solid #000;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease; /* Adding animation to the cards */
    }
    .card:hover {
      transform: scale(1.1); /* Scaling up the card on hover */
    }
    .food { background-color: #ffdb58; }
    .alphabet { background-color: #add8e6; }
    .color { background-color: #ffa07a; }
    .number { background-color: #98fb98; }
  </style>
</head>
