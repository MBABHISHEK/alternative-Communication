<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color:#9afcb3;
      margin: 0;
      padding: 0;
    }
    #header {
      background-color: #333;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    #header .btn {
      border: none;
      background: none;
      color: white;
      cursor: pointer;
      font-size: 20px;
      margin: 0 10px;
    }
    #header h2 {
      margin: 0;
    }

    #headerContainer {
  margin-top: 60px; /* Adjust to give space below header */
  width: 100%;
  overflow-x: auto;
  overflow-y: hidden; /* Hide vertical scrollbar */
  white-space: nowrap; /* Prevent line breaks */
  display: flex;
  align-items: center; /* Center items vertically */
  padding: 10px 0; /* Adjust padding as needed */
}

    #cardContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      position:sticky;
    }
    .cardContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .replicatedCard {
      margin: 10px;
      width: 200px; /* Adjust card width as needed */
      height: 250px; /* Adjust card height as needed */
      border-radius: 25px;
      cursor: pointer;
    }
    /* Add more colors and styles as needed */
  </style>
</head>
<body>
  <div id="header">
    <button class="btn" onclick="playButtonClicked()">&#9654;</button>
    <h2>Category</h2>
    <button class="btn" onclick="deleteLastImage()">&#10006;</button>
  </div>
      
  <div id="headerContainer">
    <!-- Add image elements with different sources and paragraphs -->
  </div>
  <div id="cardContainer">
    <!-- Add image elements with different sources and paragraphs -->
    <div class="cardContainer">
      <img class="replicatedCard" src="5.Category\1.Fruits.png" alt="Fruits" title="Fruits" onclick="replicateImage(this, 'Fruits')">
      <h3>Fruits</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="5.Category\2.Colours.png" alt="Colours" title="Colours" onclick="replicateImage(this, 'Colours')">
      <h3>Colours</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="5.Category\3.Fish.png" alt="Fish" title="Fish" onclick="replicateImage(this, 'Fish')">
      <h3>Fish</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="5.Category\4.Clothes.png" alt="Clothes" title="Clothes" onclick="replicateImage(this, 'Clothes')">
      <h3>Clothes</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="5.Category\5.Food.png" alt="Food" title="Food" onclick="replicateImage(this, 'Food')">
      <h3>Food</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="5.Category\6.Vegetable.png" alt="Vegetable" title="Vegetable" onclick="replicateImage(this, 'Vegetable')">
      <h3>Vegetable</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="5.Category\7.Birds.png" alt="Birds" title="Birds" onclick="replicateImage(this, 'Birds')">
      <h3>Birds</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="5.Category\8.Pets.png" alt="Pets" title="Pets" onclick="replicateImage(this, 'Pets')">
      <h3>Pets</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="5.Category\9.Insects.png" alt="Insects" title="Insects" onclick="replicateImage(this,'Insects')">
      <h3>Insects</h3>
    </div>
  </div>

  <script>
    let addedImages = []; // Array to store added images

    function replicateImage(image, text) {
      const newImage = image.cloneNode(true);
      newImage.classList.remove("replicatedCard");
      newImage.style.width = "50px"; // Set the width of the cloned image
      newImage.style.height = "75px"; // Set the height of the cloned image
      
      const headerContainer = document.getElementById("headerContainer");
      headerContainer.appendChild(newImage);

      // Store information about added image
      addedImages.push({
        alt: newImage.alt,
        src: newImage.src
      });

      // Create speech synthesis
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);

      // Play speech
      synth.speak(utterance);
    }

    function deleteLastImage() {
      const headerContainer = document.getElementById("headerContainer");
      const lastImage = headerContainer.lastChild;
      if (lastImage) {
        headerContainer.removeChild(lastImage);
        addedImages.pop(); // Remove the last added image from the array
      }
    }

    function playSpeech() {
      let concatenatedText = "";

      // Concatenate alt text of added images
      addedImages.forEach(image => {
        concatenatedText += image.alt + " ";
      });

      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(concatenatedText.trim());

      // Play speech
      synth.speak(utterance);
    }

    function playButtonClicked() {
      playSpeech();
    }
  </script>
</body>
</html>
