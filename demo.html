<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Replication</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #header {
      background-color: #333;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
    }
    #headerContainer {
      overflow-y: auto; /* Make the container horizontally scrollable */
      width: 100%; /* Take full width of the viewport */
    }


    .card-container {
      position: relative;
      margin: 10px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: white;
      margin: -30px 0; /* Overlapping vertically */
      border-radius: 8px;
      border: 2px solid black;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden; /* Ensure the image fits inside the box */
    }

    .box img {
      width: 100%; /* Make the image fill the box */
      height: 100%; /* Make the image fill the box */
      object-fit: cover; /* Ensure the image covers the entire box */
    }

    .box:nth-child(2) {
      z-index: 1;
      margin: -117px 0; /* Adjust overlapping for the second box */
    }

    .box:nth-child(3) {
      z-index: 2;
      margin: 0 0; /* Adjust overlapping for the third box */
    }

    #cardContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #f0f0f0; /* Set background color for card container */
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    #buttonContainer {
      display: flex;
      align-items: center;
      margin-left: 10px;
    }

    button {
      margin-right: 10px;
      background-color: #333;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out; /* Added hover animation */
    }

    button:hover {
      background-color: #555; /* Change the background color on hover */
    }
    /* Add more colors and styles as needed */
  </style>
</head>
<body>

  <button onclick="deleteLastImage()">Delete</button>

    </div>

  <!-- Add more health images -->
</div>

<script>
  let addedImages = []; // Array to store added images

  function replicateCard(card) {
    const newCard = card.cloneNode(true);
    newCard.classList.remove("replicatedCard");
    newCard.style.width = "50px"; // Set the width of the cloned card
    newCard.style.height = "75px"; // Set the height of the cloned card

    const headerContainer = document.getElementById("headerContainer");
    headerContainer.appendChild(newCard);

    // Store information about added image
    /*addedImages.push({
      alt: newCard.alt,
      src: newCard.src
    });*/
  }

  function replicateImage(image, text) {
    const newImage = image.cloneNode(true);
    newImage.classList.remove("replicatedCard");
    newImage.style.width = "50px"; // Set the width of the cloned image
    newImage.style.height = "75px"; // Set the height of the cloned image

    const headerContainer = document.getElementById("headerContainer");
    headerContainer.appendChild(newImage);

    // Store information about added image
    addedImages.push({
      alt: newImage.alt,
      src: newImage.src
    });

    // Create speech synthesis
    const synth = window.speechSynthesis;
    const utterance = new SpeechSynthesisUtterance(text);

    // Play speech
    synth.speak(utterance);
  }

  function playSpeech() {
    let concatenatedText = "";
    console.log(concatenatedText);

    // Concatenate alt text of added images
    addedImages.forEach(image => {
      concatenatedText += image.alt + " ";
    });

    const synth = window.speechSynthesis;
    const utterance = new SpeechSynthesisUtterance(concatenatedText.trim());


    // Play speech
    console.log(concatenatedText);

    synth.speak(utterance);

    // Initialize addedImages list to zero
  }

  function playButtonClicked() {
    playSpeech();
  }


  function deleteLastImage() {
      const headerContainer = document.getElementById("headerContainer");
      const lastImage = headerContainer.lastChild;

      if (lastImage) {
        addedImages.pop(); // Remove the last image from the array
        headerContainer.removeChild(lastImage); // Remove the last image element
      }
    }
</script>

</html>
