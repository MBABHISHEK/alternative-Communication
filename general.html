<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color:#9afcb3;
      margin: 0;
      padding: 0;
    }
    #header {
      background-color: #333;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    #header .btn {
      border: none;
      background: none;
      color: white;
      cursor: pointer;
      font-size: 20px;
      margin: 0 10px;
    }
    #header h2 {
      margin: 0;
    }
    #headerContainer {
      margin-top: 60px; /* Adjust to give space below header */
      width: 100%;
      overflow-x: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding-top: 20px; /* Adjust as needed */
    }
    #cardContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      position:sticky;
    }
    .cardContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .replicatedCard {
      margin: 10px;
      width: 200px; /* Adjust card width as needed */
      height: 250px; /* Adjust card height as needed */
      border-radius: 25px;
      cursor: pointer;
    }
    /* Add more colors and styles as needed */
  </style>
</head>
<body>
  <div id="header">
    <button class="btn" onclick="playButtonClicked()">&#9654;</button>
    <h2>General</h2>
    <button class="btn" onclick="deleteLastImage()">&#10006;</button>
  </div>
      
  <div id="headerContainer">
    <!-- Add image elements with different sources and paragraphs -->
  </div>
  <div id="cardContainer">
    <!-- Add image elements with different sources and paragraphs -->
    <div class="cardContainer">
      <img class="replicatedCard" src="6.General\1.IAmHungry.png" alt="IAmHungry" onclick="replicateImage(this, 'I Am Hungry')">
      <h3>I Am Hungry</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="6.General\2.IWant.png" alt="I Want" onclick="replicateImage(this, 'I Want')">
      <h3>I Want</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="6.General\3.Bread.png" alt="Bread" onclick="replicateImage(this, 'Bread')">
      <h3>Bread</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="6.General\4.Water.png" alt="Water" onclick="replicateImage(this, 'Water')">
      <h3>Water</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="6.General\5.BreakFast.png" alt="BreakFast" onclick="replicateImage(this, 'BreakFast')">
      <h3>BreakFast</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="6.General\6.Food.png" alt="Food"onclick="replicateImage(this, 'Food')">
      <h3>Food</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="6.General\7.MintTea.png" alt="Mint" onclick="replicateImage(this, 'Mint Tea')">
      <h3>Mint Tea</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="6.General\8.INeedHelp.png" alt="INeedHelp" onclick="replicateImage(this, 'I Need Help')">
      <h3>I Need Help</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="6.General\9.GoToSleep.png" alt="GoToSleep" onclick="replicateImage(this, 'Go To Sleep')">
      <h3>Go To Sleep</h3>
    </div>
    <!-- Add more health images -->
  </div>

  <script>
    let addedImages = []; // Array to store added images

    function replicateImage(image, text) {
      const newImage = image.cloneNode(true);
      newImage.classList.remove("replicatedCard");
      newImage.style.width = "50px"; // Set the width of the cloned image
      newImage.style.height = "75px"; // Set the height of the cloned image
      
      const headerContainer = document.getElementById("headerContainer");
      headerContainer.appendChild(newImage);

      // Store information about added image
      addedImages.push({
        alt: newImage.alt,
        src: newImage.src
      });

      // Create speech synthesis
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);

      // Play speech
      synth.speak(utterance);
    }

    function deleteLastImage() {
      const headerContainer = document.getElementById("headerContainer");
      const lastImage = headerContainer.lastChild;
      if (lastImage) {
        headerContainer.removeChild(lastImage);
        addedImages.pop(); // Remove the last added image from the array
      }
    }

    function playSpeech() {
      let concatenatedText = "";

      // Concatenate alt text of added images
      addedImages.forEach(image => {
        concatenatedText += image.alt + " ";
      });

      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(concatenatedText.trim());

      // Play speech
      synth.speak(utterance);
    }

    function playButtonClicked() {
      playSpeech();
    }
  </script>
</body>
</html>
