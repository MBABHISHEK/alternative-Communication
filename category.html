<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color:#f5f062;
    }
    #header {
      background-color: #333;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
    }
    #headerContainer {
      display: flex; /* Added to display the replicated cards in a row */
    }
    #cardContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .replicatedCard {
      margin: 10px;
      width: 200px; /* Adjust card width as needed */
      height: 250px; /* Adjust card height as needed */
      /*border: 1px solid #000;*/
      border-radius: 8px;
      cursor: pointer;
    }
    .red { background-color: #ff5555; }
    .green { background-color: #55ff55; }
    .blue { background-color: #5555ff; }
    /* Add more colors and styles as needed */
  </style>
</head>
<body>
  <div id="header">
    Header Content
    <button onclick="playButtonClicked()">Play</button>
    <div id="headerContainer"></div>
  </div>
      
  <div id="cardContainer">
    <!-- Health Section -->
    <img class="replicatedCard" src="5.Category\1.Fruits.png" alt="Fruits" onclick="replicateImage(this, 'Fruits')">
    <img class="replicatedCard" src="5.Category\2.Colours.png" alt="Colours" onclick="replicateImage(this, 'Colours')">
    <img class="replicatedCard" src="5.Category\3.Fish.png" alt="Fish" onclick="replicateImage(this, 'Fish')">
    <img class="replicatedCard" src="5.Category\4.Clothes.png" alt="Clothes" onclick="replicateImage(this, 'Clothes')">
    <img class="replicatedCard" src="5.Category\5.Food.png" alt="Food" onclick="replicateImage(this, 'Food')">
    <img class="replicatedCard" src="5.Category\6.Vegetable.png" alt="Vegetable" onclick="replicateImage(this, 'Vegetable')">
    <img class="replicatedCard" src="5.Category\7.Birds.png" alt="Birds" onclick="replicateImage(this, 'Birds')">
    <img class="replicatedCard" src="5.Category\8.Pets.png" alt="Pets" onclick="replicateImage(this, 'Pets')">
    <img class="replicatedCard" src="5.Category\9.Insects.png" alt="Insects" onclick="replicateImage(this,'Insects')">
    <!-- Add more health images -->
  </div>

  <script>
    let addedImages = []; // Array to store added images

    function replicateCard(card) {
      const newCard = card.cloneNode(true);
      newCard.classList.remove("replicatedCard");
      newCard.style.width = "50px"; // Set the width of the cloned card
      newCard.style.height = "75px"; // Set the height of the cloned card
      
      const headerContainer = document.getElementById("headerContainer");
      headerContainer.appendChild(newCard);

      // Store information about added image
      /*addedImages.push({
        alt: newCard.alt,
        src: newCard.src
      });*/
    }

    function replicateImage(image, text) {
      const newImage = image.cloneNode(true);
      newImage.classList.remove("replicatedCard");
      newImage.style.width = "50px"; // Set the width of the cloned image
      newImage.style.height = "75px"; // Set the height of the cloned image
      
      const headerContainer = document.getElementById("headerContainer");
      headerContainer.appendChild(newImage);

      // Store information about added image
      addedImages.push({
        alt: newImage.alt,
        src: newImage.src
      });

      // Create speech synthesis
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);

      // Play speech
      synth.speak(utterance);
    }

    function playSpeech() {
      let concatenatedText = "";
      console.log(concatenatedText);

      // Concatenate alt text of added images
      addedImages.forEach(image => {
        concatenatedText += image.alt + " ";
      });

      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(concatenatedText.trim());

      
      // Play speech
      console.log(concatenatedText);

      synth.speak(utterance);

      // Initialize addedImages list to zero
    }

    function playButtonClicked() {
      playSpeech();
    }
  </script>
</body>
</html>
