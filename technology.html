<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Replication</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color:#9afcb3;
    }
    #header {
      background-color: #333;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
    }
    #headerContainer {
      display: flex; /* Added to display the replicated cards in a row */
    }
    #cardContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .cardContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .replicatedCard {
      margin: 10px;
      width: 200px; /* Adjust card width as needed */
      height: 250px; /* Adjust card height as needed */
      border-radius: 25px;
      cursor: pointer;
    }
    .red { background-color: #ff5555; }
    .green { background-color: #55ff55; }
    .blue { background-color: #5555ff; }
    /* Add more colors and styles as needed */
  </style>
</head>
<body>
  <div id="header">
    Header Content
    <button onclick="playButtonClicked()">Play</button>
    <div id="headerContainer"></div>
  </div>
      
  <div id="cardContainer">
    <!-- Add image elements with different sources and paragraphs -->
    <div class="cardContainer">
      <img class="replicatedCard" src="1.Technology\1.MobileDevice.png" alt="Mobile Device" onclick="replicateImage(this, 'Mobile Device')">
      <h5>Mobile Device</h5>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="1.Technology\2.Email.png" alt="email" onclick="replicateImage(this, 'email')">
      <p>Email</p>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="1.Technology\3.EmergencyPhone.png" alt="emergency phone" onclick="replicateImage(this, 'emergency phone')">
      <p>Emergency Phone</p>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="1.Technology\4.Post.png" alt="post" onclick="replicateImage(this, 'post')">
      <p>Post</p>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="1.Technology\5.InformationTechnology.png" alt="Information technology" onclick="replicateImage(this, 'Information technology')">
      <p>Information Technology</p>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="1.Technology\6.ComputerEngineer.png" alt="computer engineer" onclick="replicateImage(this, 'computer engineer')">
      <p>Computer Engineer</p>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="1.Technology\7.MobilePhone.png" alt="mobile phone" onclick="replicateImage(this, 'mobile phone')">
      <p>Mobile Phone</p>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="1.Technology\8.MobilePhoneBag.png" alt="mobilephone bag" onclick="replicateImage(this, 'Mobilephone bag')">
      <p>Mobilephone Bag</p>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="1.Technology\9.SpeakOnThePhone.png" alt="Speak on the phone" onclick="replicateImage(this, 'Speak on the phone')">
      <p>Speak on the Phone</p>
    </div>
  </div>

  <script>
    let addedImages = []; // Array to store added images

    function replicateImage(image, text) {
      const newImage = image.cloneNode(true);
      newImage.classList.remove("replicatedCard");
      newImage.style.width = "50px"; // Set the width of the cloned image
      newImage.style.height = "75px"; // Set the height of the cloned image
      
      const headerContainer = document.getElementById("headerContainer");
      headerContainer.appendChild(newImage);

      // Store information about added image
      addedImages.push({
        alt: newImage.alt,
        src: newImage.src
      });

      // Create speech synthesis
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);

      // Play speech
      synth.speak(utterance);
    }

    function playSpeech() {
      let concatenatedText = "";

      // Concatenate alt text of added images
      addedImages.forEach(image => {
        concatenatedText += image.alt + " ";
      });

      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(concatenatedText.trim());

      // Play speech
      synth.speak(utterance);
    }

    function playButtonClicked() {
      playSpeech();
    }
  </script>
</body>
</html>
