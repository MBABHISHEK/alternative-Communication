<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color:#9afcb3;
      margin: 0;
      padding: 0;
    }
    #header {
      background-color: #333;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    #header .btn {
      border: none;
      background: none;
      color: white;
      cursor: pointer;
      font-size: 20px;
      margin: 0 10px;
    }
    #header h2 {
      margin: 0;
    }
    #headerContainer {
      margin-top: 60px; /* Adjust to give space below header */
      width: 100%;
      overflow-x: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding-top: 20px; /* Adjust as needed */
    }
    #cardContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      position:sticky;
    }
    .cardContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .replicatedCard {
      margin: 10px;
      width: 200px; /* Adjust card width as needed */
      height: 250px; /* Adjust card height as needed */
      border-radius: 25px;
      cursor: pointer;
    }
    /* Add more colors and styles as needed */
  </style>
</head>
<body>
  <div id="header">
    <button class="btn" onclick="playButtonClicked()">&#9654;</button>
    <h2>Food</h2>
    <button class="btn" onclick="deleteLastImage()">&#10006;</button>
  </div>
      
  <div id="headerContainer">
    <!-- Add image elements with different sources and paragraphs -->
  </div>
  <div id="cardContainer">
    <!-- Add image elements with different sources and paragraphs -->
    <div class="cardContainer">
      <img class="replicatedCard" src="8.Food\1.Apple.png" alt="Apple" onclick="replicateImage(this, 'Apple')">
      <h3>Apple</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="8.Food\2.Apricot.png" alt="Apricot" onclick="replicateImage(this, 'Apricot')">
           <h3>Apricot</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="8.Food\3.Banana.png" alt="Banana" onclick="replicateImage(this, 'Banana')">
       <h3>Banana</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="8.Food\4.Bread.png" alt="Bread" onclick="replicateImage(this, 'Bread')">
        <h3>Bread</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="8.Food\5.Cake.png" alt="Cake" onclick="replicateImage(this, 'Cake')">
       <h3>Cake</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="8.Food\6.Chocolate.png" alt="Chocolate" onclick="replicateImage(this, 'Chocolate')">
      <h3>Chocolate</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="8.Food\7.FriedPotatoes.png" alt="FriedPotatoes" onclick="replicateImage(this, 'FriedPotatoes')">
      <h3>Fried Potatoes</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="8.Food\8.Pasta.png" alt="Pasta" onclick="replicateImage(this, 'Pasta')">
      <h3>Pasta</h3>
    </div>
    <div class="cardContainer">
      <img class="replicatedCard" src="8.Food\9.Yolk.png" alt="Yolk" onclick="replicateImage(this, 'Yolk')">
       <h3>Yolk</h3>
    </div>
    <!-- Add more health images -->
  </div>

  <script>
    let addedImages = []; // Array to store added images

    function replicateImage(image, text) {
      const newImage = image.cloneNode(true);
      newImage.classList.remove("replicatedCard");
      newImage.style.width = "50px"; // Set the width of the cloned image
      newImage.style.height = "75px"; // Set the height of the cloned image
      
      const headerContainer = document.getElementById("headerContainer");
      headerContainer.appendChild(newImage);

      // Store information about added image
      addedImages.push({
        alt: newImage.alt,
        src: newImage.src
      });

      // Create speech synthesis
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);

      // Play speech
      synth.speak(utterance);
    }

    function deleteLastImage() {
      const headerContainer = document.getElementById("headerContainer");
      const lastImage = headerContainer.lastChild;
      if (lastImage) {
        headerContainer.removeChild(lastImage);
        addedImages.pop(); // Remove the last added image from the array
      }
    }

    function playSpeech() {
      let concatenatedText = "";

      // Concatenate alt text of added images
      addedImages.forEach(image => {
        concatenatedText += image.alt + " ";
      });

      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(concatenatedText.trim());

      // Play speech
      synth.speak(utterance);
    }

    function playButtonClicked() {
      playSpeech();
    }
  </script>
</body>
</html>
