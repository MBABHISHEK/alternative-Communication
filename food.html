<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Card</title>
  <style>
   body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #header {
      background-color: #333;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
    }
    #headerContainer {
      display: flex; /* Added to display the replicated cards in a row */
    }
    #cardContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #f0f0f0; /* Set background color for card container */
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .replicatedCard {
      margin: 10px;
      width: 100px; /* Adjust card width as needed */
      height: 150px; /* Adjust card height as needed */
      /*border: 1px solid #000;*/
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out; /* Added hover animation */
    }
    .replicatedCard:hover {
      transform: scale(1.1); /* Added hover effect */
    }
    .red { background-color: #ff5555; }
    .green { background-color: #55ff55; }
    .blue { background-color: #5555ff; }
    /* Add more colors and styles as needed */

    #buttonContainer {
      display: flex;
      align-items: center;
      margin-left: 10px;
    }
    button {
      margin-right: 10px;
      background-color: #333;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out; /* Added hover animation */
    }
    button:hover {
      background-color: #555; /* Change the background color on hover */
    }
  </style>
</head>
<body>
  <div id="header">
    Food
  </div>
  <div id="buttonContainer">
    <button onclick="playButtonClicked()">Play</button>
    <button onclick="deleteLastImage()">Delete</button>
  </div>
  <div id="headerContainer"></div>
      
  <div id="cardContainer">
    <!-- Add 5 image elements with different sources -->
    <img class="replicatedCard" src="8.Food\1.Apple.png" alt="Apple" onclick="replicateImage(this, 'Apple')">
    <img class="replicatedCard" src="8.Food\2.Apricot.png" alt="Apricot" onclick="replicateImage(this, 'Apricot')">
    <img class="replicatedCard" src="8.Food\3.Banana.png" alt="Banana" onclick="replicateImage(this, 'Bread')">
    <img class="replicatedCard" src="8.Food\4.Bread.png" alt="Bread" onclick="replicateImage(this, 'Bread')">
    <img class="replicatedCard" src="8.Food\5.Cake.png" alt="Cake" onclick="replicateImage(this, 'Cake')">
    <img class="replicatedCard" src="8.Food\6.Chocolate.png" alt="Chocolate" onclick="replicateImage(this, 'Chocolate')">
    <img class="replicatedCard" src="8.Food\7.FriedPotatoes.png" alt="FriedPotatoes" onclick="replicateImage(this, 'FriedPotatoes')">
    <img class="replicatedCard" src="8.Food\8.Pasta.png" alt="Pasta" onclick="replicateImage(this, 'Pasta')">
    <img class="replicatedCard" src="8.Food\9.Yolk.png" alt="Yolk" onclick="replicateImage(this, 'Yolk')">
  </div>

  <script>
    let addedImages = []; // Array to store added images

    function replicateCard(card) {
      const newCard = card.cloneNode(true);
      newCard.classList.remove("replicatedCard");
      newCard.style.width = "50px"; // Set the width of the cloned card
      newCard.style.height = "75px"; // Set the height of the cloned card
      
      const headerContainer = document.getElementById("headerContainer");
      headerContainer.appendChild(newCard);

      // Store information about added image
      /*addedImages.push({
        alt: newCard.alt,
        src: newCard.src
      });*/
    }

    function replicateImage(image, text) {
      const newImage = image.cloneNode(true);
      newImage.classList.remove("replicatedCard");
      newImage.style.width = "50px"; // Set the width of the cloned image
      newImage.style.height = "75px"; // Set the height of the cloned image
      
      const headerContainer = document.getElementById("headerContainer");
      headerContainer.appendChild(newImage);

      // Store information about added image
      addedImages.push({
        alt: newImage.alt,
        src: newImage.src
      });

      // Create speech synthesis
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);

      // Play speech
      synth.speak(utterance);
    }

    function playSpeech() {
      let concatenatedText = "";

      // Concatenate alt text of added images
      addedImages.forEach(image => {
        concatenatedText += image.alt + " ";
      });

      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(concatenatedText.trim());

      // Play speech
      synth.speak(utterance);

      // Initialize addedImages list to zero
    }

    function playButtonClicked() {
      playSpeech();
    }

    function deleteLastImage() {
      const headerContainer = document.getElementById("headerContainer");
      const lastImage = headerContainer.lastChild;

      if (lastImage) {
        addedImages.pop(); // Remove the last image from the array
        headerContainer.removeChild(lastImage); // Remove the last image element
      }
    }
  </script>
</body>
</html>
